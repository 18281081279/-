<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new过程</title>
</head>

<body>
    <script>
        const myNew = (fn, ...args) => {
            const obj = {};
            obj.__proto__ = fn.prototype;
            fn.apply(obj,args);
            return obj;
        }
    </script>
</body>
