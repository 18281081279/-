<!DOCTYPE html>
 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个自增的闭包</title>
</head>

<body>
    <script>

        function Foo() {
            var i = 0;
            return function () {
                console.log(i++);
            }
        }
        var f1 = Foo();
        var f2 = Foo();
        f1();
        f1();
        f2();
    </script>
</body>

</html>
