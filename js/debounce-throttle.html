<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce/throttle</title>
</head>

<body>
    <button id="btn1">debounce</button>
    <button id="btn2">throttle</button>

    <script>
        document.getElementById('btn1').addEventListener('click', debounce(fun1, 1000));
        document.getElementById('btn2').addEventListener('click', throttle(fun2, 1000));

        function fun1() {
            console.log('防抖')
        }

        function fun2() {
            console.log('节流')
        }

        function debounce(fn, time) {
            let timeout = null;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    fn();
                }, time)
            }
        }


        function throttle(fn, time) {
            let flag = true;
            return function () {
                if (!flag) {
                    return;
                }
                flag = false;
                setTimeout(() => {
                    fn();
                    flag = true;
                }, time)
            }
        }
    </script>

</body>

</html>
