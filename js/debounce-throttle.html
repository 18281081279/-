<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce/throttle</title>
</head>

<body>
    <button id="btn1">debounce</button>
    <button id="btn2">throttle</button>

    <script>
        function fun1() {
            console.log('防抖')
        }

        function fun2() {
            console.log('节流')
        }

        const debounce = (fn, time) => {
            let timer = null;
            return () => {
                clearTimeout(timer);
                flag = setTimeout(() => {
                    fn();
                }, time)
            }
        }

        const throttle = (fn, time) => {
            let flag = true;
            return () => {
                if (!flag) {
                    return;
                }
                flag = false;
                setTimeout(() => {
                    fn();
                    flag = true;
                }, time);
            }
        }

        document.getElementById('btn1').addEventListener('click', debounce(fun1, 1000));
        document.getElementById('btn2').addEventListener('click', throttle(fun2, 1000));
    </script>

</body>

</html>
