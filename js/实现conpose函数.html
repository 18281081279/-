<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compose函数</title>
</head>

<body>
    <script>
        //compose函数是指，将一组嵌套的函数平铺展开
        const fn1 = (x) => x + 1;
        const fn2 = (x) => x + 2;
        const fn3 = (x) => x + 3;

        const compose = (...fn) => {
            if (fn.length === 0) return;
            if (fn.length === 1) return fn[0];
            return fn.reduce((pre, next) => { return (num) => { return next(pre(num)) } });
        }
        const a = compose(fn1, fn2, fn3);
        console.log(a(1));
    </script>
</body>

</html>
