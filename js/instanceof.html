<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>

<body>
    <script>
        let arr = [];
        function _instanceof(left, right) {
            let rPro = right.prototype;
            left = left.__proto__;
            while (true) {
                if (left === null) {
                    return false;
                }
                if (left === rPro) {
                    return true;
                }
                left = left.__proto__;
            }
        }

        console.log(arr.constructor === Array);
        console.log(Object.prototype.toString.call(_instanceof));
        console.log(_instanceof(arr, Array));
    </script>
</body>

</html>
