            return this;
        }
        Foo.getName = function () { console.log(2); };

        var getName = function () { console.log(4); };
        function getName() { console.log(5); }

        console.log(Foo)
        //请写出以下输出结果：
        Foo.getName();  //2
        getName();      //4
        Foo().getName(); //1
        getName();      //1
        new Foo.getName(); //2
        new Foo().getName(); //3
        new new Foo().getName();   //3

        console.log("*******************************************")
        var length = 10;
        function fn() {
            console.log(this);

        };

            }
        }
        console.log(obj.test1())//11
