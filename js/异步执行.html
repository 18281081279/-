<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>

<body>
  <script>
    var a = function () {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve("a");
        }, 1000);
      });
    };
    var b = function (data) {
      return new Promise(function (resolve, reject) {
        resolve(data + "b");
      });
    };
    var c = function (data) {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(data + "c");
        }, 500);
      });
    };

    a()
      .then(function (data) {
        return b(data);
      })
      .then(function (data) {
        return c(data);
      })
      .then(function (data) {
        console.log(data);
      });
  </script>
</body>

</html>
