<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split_join</title>
</head>

<body>
    <script>
        let s1 = '12345';
        s2 = s1.split('');
        s3 = s1.split(' ');
        console.log('s2:', s2, 's3:', s3);
        s4 = s2.join('');
        s5 = s2.join(' ')
        console.log('s4:', s4, 's5:', s5)
    </script>
</body>

</html>
