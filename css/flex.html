<!DOCTYPE html>
 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #container {
            display: flex;
            background-color: brown;
            width: 1200px;
            height: 400px;
        }

        #box1 {
            width: 800px;
            flex: 1;
            background-color: aqua;
        }

        #box2 {
            width: 400px;
            flex: 2;
            background-color: antiquewhite;
        }

        #box3 {
            width: 800px;
            flex: 1;
            background-color: thistle;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>

</html>
