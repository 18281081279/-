<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        #box1{
            box-sizing: content-box;
            width: 300px;
            padding: 100px;
            border: 100px pink solid;
            background-color: brown;
        }

        #box2{
            box-sizing: border-box;
            width: 500px;
            padding: 100px;
            border: 100px pink solid;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
