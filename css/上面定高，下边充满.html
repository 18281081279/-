<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上面定高，下边充满</title>
    <style>
        #container {
            position: relative;
            background-color: antiquewhite;
            width: 100%;
            height: 600px;
        }

        #bottom { 
            position: absolute;
            background-color:cornflowerblue;
            top: 100px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="top"></div>
        <div id="bottom"></div>
    </div>
</body>

</html>
